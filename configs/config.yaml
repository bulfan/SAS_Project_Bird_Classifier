# ffmpeg configuration
ffmpeg:
  converter: "C:/ffmpeg/bin/ffmpeg.exe"
  ffprobe: "C:/ffmpeg/bin/ffprobe.exe"
# Default configuration for bird sound classifier

# Data settings
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  sample_rate: 22050
  # Split ratios (must sum to 1.0)
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed : 42  # Random seed for reproducibility

# Analysis settings
analysis:
  # Data Exploration (time-domain) settings
  exploration:
    enabled: true            # Enable/disable this pipeline
    print_details: true      # Automatically print analysis details
    run_mode: "train"        # Options: "single", "folder", "train", "dataset"
    single_file: null        # Path to single file (used when run_mode="single")
    folder_path: null        # Path to folder (used when run_mode="folder")
    frame_ms: null           # Frame size in ms for frame-wise analysis (null = whole file)
    output_dir: "outputs/time"  # Output directory for plots
    save_plots: true
    show_plots: false
  
  # Spectral Analysis (frequency-domain) settings
  spectral:
    enabled: true            # Enable/disable this pipeline
    print_details: true      # Automatically print analysis details
    run_mode: "train"        # Options: "single", "folder", "train", "dataset"
    single_file: null        # Path to single file (used when run_mode="single")
    folder_path: null        # Path to folder (used when run_mode="folder")
    n_fft: 512            # FFT window size
    hop_length: 256          # Hop length for STFT/spectrogram
    window: "hann"           # Window type: 'hann', 'hamming', or 'none'
    output_dir: "outputs/frequency"  # Output directory for plots
    save_plots: true
    show_plots: false

# Model settings
model:
  num_classes: 6  # Number of bird species (aldfly, amecro, amered, brebla, purfin, pygnut)

# Training settings
training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
